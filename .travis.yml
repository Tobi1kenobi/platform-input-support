language: python
python:
  - "3.8"
services:
  - docker
env:
  global:
    - QUAY_REPO="quay.io/opentargets/platform-input-support"
before_install:
  # Here we just install Miniconda, which you shouldn't have to change.
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes conda
install:
  # set up a conda environment with the right Python version. This
  # should not need changing.
  - conda env create --force -f environment.yaml python=$TRAVIS_PYTHON_VERSION
  - source activate otpis
script:
   - python -m pytest --cov=modules --cov-report term tests/ --fulltrace
   - codecov
notifications:
  email:
    recipients:
    - ops@opentargets.org
    on_success: never
    on_failure: always
after_success:
  - ./deploy_quay.sh
